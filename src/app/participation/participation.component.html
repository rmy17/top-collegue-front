
<div class="container-fluid">
  <div class="row justify-content-center">
<form #formulaireCollegue="ngForm">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" [(ngModel)]="collegueInscription.email" name="email"  class="form-control" id="staticEmail" value="email@example.com" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" [(ngModel)]="collegueInscription.motDePasse" name="motDePasse" class="form-control" id="inputPassword" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Photo (Optionnel)</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="collegueInscription.photoUrl"  class="form-control" id="staticEmail" value="email@example.com" name="photoUrl" required>
    </div>
  </div>
  <button (click)="Inscription()" type="submit" class="btn btn-primary">Participer</button>
</form>
</div>
</div>
